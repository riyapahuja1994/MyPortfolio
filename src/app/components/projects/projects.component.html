<div class="projects">
  <h2>Sample Work</h2>
  <div class="projects-list">
    <div class="project" *ngFor="let project of projects">
      <img [src]="project.imageUrl" alt="{{ project.name }}" />
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank">View Project</a>
    </div>
  </div>
</div>
